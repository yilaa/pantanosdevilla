<head>

    crossorigin=""/>


    <link rel="stylesheet" href="style.css" />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Mapa Aves en Pantanos de Villa" />
    <meta property="og:description" content="Monitero de aves por zonas en el Refugio de Vida Silvestre de Pantanos de Villa" />
    <meta property="og:image" content="https://www.bitsviajeros.com/mapas/pantanos/aves-pantanos.jpg" />

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="

    <script src="js/leaflet-touch-helper.js"></script>
    <script src="js/papaparse.min.js"></script>
</head>
<body>
    <div class="overlay titulo">
        <h1>Monitoreo de Aves en Pantanos de Villa 2019</h1>
        <p>Las líneas más gruesas representan mayor cantindad de aves. 
        Clic en las líneas para más datos. Data <a href="http://datosabiertos.munlima.gob.pe/home">Municipalidad de Lima</a></p>
    </div>
    <div class='informacion'>
        <div class='overlay seleccionador'>
            <h3>Elige el periodo:</h3> 
            <select id="tiempo">
            </select>
        </div>
        <div class="leyenda overlay">
            <div>
                <h3>Leyenda</h3>
            </div>
            <div class='leyenda_valores'>
                <p>mínimo: </p><div class = 'leyenda_linea'></div><p class= 'leyenda_valor'></p>
            </div>
            <div class='leyenda_valores'>
                <p>máximo:</p><div class = 'leyenda_linea'></div><p class='leyenda_valor'></p>
            </div>
        </div>
    </div>
    <div id='slide' class= 'slide overlay'>
        <a class='close' onclick="cerrar()">x</a>
        <h3>Aves registradas</h3>
        <h4 class='slide_zona'> </h4>
        <h4 class='slide_zona'></h4>
        <table>
            <thead>
            <tr>
                <th>Nombre Común</th>
                <th>Estado</th>
                <th>Cantidad</th>
            </tr>
            </thead>
            <tbody id='contenido'>
            </tbody>
        </table>
    </div>
    
    
    <div id="mapid">
    </div>
    <script src="js/main.js"></script>

</body>
